<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="admin/template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Validation Form</title>

  <!-- Google Font: Source Sans Pro -->
  
</head>
<body class="hold-transition sidebar-mini">
<div layout:fragment="content1">

 
  

  <!-- Main Sidebar Container -->
  
  <!-- Content Wrapper. Contains page content -->
 
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Cart</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"><a href="/cart/list">Cart Detail</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Cart Entry </h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            <div class="container my-3">
            <form th:action="@{/cart/insert}"  th:object="${cart}" 
            method="post" >
        
        
        
        <div class="form-group">
          <label for="user_id">User</label>
          <select th:field="${cart.user}" name="user" class="form-select">
          <option  th:each = "user:${listUser}"
          			th:text = "${user.fname}"
          			th:value = "${user.id}">
          </option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="product_id">Product</label>
          <select th:field="${cart.product}" name="product" class="form-select">
          <option  th:each = "product:${listProduct}"
          			th:text = "${product.name}"
          			th:value = "${product.id}">
          </option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="qty">Quantity</label>
          <input type="text" th:field="*{qty}" class="form-control" id="qty" >
        </div>
        
        <div class="form-group">
          <label for="rate">Rate</label>
          <input type="text" th:field="*{rate}" class="form-control" id="rate" >
        </div>
        
        <div class="form-group">
          <label for="amount">Order Amount</label>
          <input type="text" th:field="*{amount}" class="form-control" id="amount" >
        </div>
        
        
        
        <button type="submit" name= "submit" class="btn btn-primary">Submit</button>
      </form>
         </div>   
            </div>
            <!-- /.card -->
            
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- ./wrapper -->
