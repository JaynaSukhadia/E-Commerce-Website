<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="admin/template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Validation Form</title>

  <!-- Google Font: Source Sans Pro -->
  
</head>
<body class="hold-transition sidebar-mini">
<div layout:fragment="content1">

 
  

  <!-- Main Sidebar Container -->
  
  <!-- Content Wrapper. Contains page content -->
 
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Company</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"><a href="/company/list">Company</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Company Entry </h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            <div class="container my-3">
            <form id="quickForm" th:action="@{/company/insert}"  th:object="${company}" 
            method="post" enctype="multipart/form-data" style="max-width : 400px; margin: 0 auto;">
        
         <div class="form-group">
          <label for="name">Name</label>
          <input type="text" th:field="*{name}" class="form-control" id="name"  placeholder="Enter Name">
        </div>
        
        <div class="form-group">
          <label for="logo">Logo</label>
          <input type="file"  class="form-control" name="image1"  accept ="image/png,image/jpeg" width=80px height=80px/>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email"  placeholder="Enter Email">
        </div>
        
         <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" th:field="*{mobile}" class="form-control" id="mobile"  placeholder="Enter Mobile No">
        </div>
        
        <div class="form-group">
          <label for="address1">Address Line 1</label>
          <input type="text" th:field="*{address1}" class="form-control" id="address1" placeholder="Enter Address" >
        </div>
        
         <div class="form-group">
          <label for="address2">Address Line 2</label>
          <input type="text" th:field="*{address2}" class="form-control" id="address2" placeholder="Enter Address" >
        </div>
         
   <div class="form-group">
          <label for="fb">FB</label>
          <input type="text" th:field="*{fb}" class="form-control" id="fb"  >
        </div>
        
        <div class="form-group">
          <label for="twitter">Twitter</label>
          <input type="text" th:field="*{twitter}" class="form-control" id="twitter"  >
        </div>
        
        <button type="submit" name= "submit" class="btn btn-primary">Submit</button>
      </form>
         </div>   
            </div>
            <!-- /.card -->
            
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- ./wrapper -->
