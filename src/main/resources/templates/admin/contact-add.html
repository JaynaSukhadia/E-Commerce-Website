<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="admin/template">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Validation Form</title>

  <!-- Google Font: Source Sans Pro -->
  
</head>
<body class="hold-transition sidebar-mini">
<div layout:fragment="content1">

 
  

  <!-- Main Sidebar Container -->
  
  <!-- Content Wrapper. Contains page content -->
 
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Contact</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"><a href="/contact/list">Contact</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Contact Entry </h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            <div class="container my-3">
            <form  th:action="@{/contact/insert}"  th:object="${contact}" 
            method="post" >
        
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" th:field="*{fname}" class="form-control" name="fname" id="fname"  placeholder="Enter FName">
        </div>
        
        <div class="form-group">
          <label for="fname">Last Name</label>
          <input type="text" th:field="*{lname}" class="form-control" name="lname" id="lname"  placeholder="Enter LName">
        </div>
       
        
       
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" th:field="*{mobile}" class="form-control" name="mobile" id="mobile"  placeholder="Enter Mobile Number">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" th:field="*{email}" class="form-control" name="email" id="email"  placeholder="Enter Email">
        </div>
        
       
       <!--  
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" th:field="*{date}" class="form-control" name="date" id="date"  >
        </div>
       -->
        <button type="submit" name= "submit" class="btn btn-primary">Submit</button>
      </form>
         </div>   
            </div>
            
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- ./wrapper -->

<!-- jQuery -->

<!-- Page specific script -->

</body>
</html>
