
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="admin/template">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | </title>


</head>
<body class="hold-transition sidebar-mini">

 
  <div layout:fragment="content1">
  <!-- Content Wrapper. Contains page content -->
  
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Contact List</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active"><a href="/contact/list">Contact</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
          
            

            <div class="card">
              <div class="card-header">
                <a href="/contact/new"><button class="btn btn-sm btn-primary"> Add New Contact</button></a>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
           <tr>
                <th>ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>MOBILE</th>
                <th>EMAIL</th>
                <th>ENTRY DATE</th>
               
                <th>ACTION</th>
            </tr>
        </thead>
          <tbody>
                <tr th:each="contact : ${list}">
                    <td th:text="${contact.id}"></td>
                    <td th:text="${contact.fname}"></td>
                    <td th:text="${contact.lname}"></td>
                    <td th:text="${contact.mobile}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.date}"></td>
                    
                    
                    
                    <td style="width:160px"><a th:href="@{/contact/edit/{id}(id=${contact.id})}"><button class="btn btn-sm btn-success"> Update </button></a>
                    <a th:href="@{/contact/delete/{id}(id=${contact.id})}" onclick="return confirm('Do you want to Delete?')"><button class="btn btn-sm btn-danger">Delete </button></a></td>
                </tr>
            </tbody>
                  <tfoot>
                  <tr>
                <th>ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>MOBILE</th>
                <th>EMAIL</th>
                <th>ENTRY DATE</th>
               
                <th>ACTION</th>
            </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
<!-- ./wrapper -->
<!-- jQuery -->

<!-- Page specific script -->

</body>
</html>
