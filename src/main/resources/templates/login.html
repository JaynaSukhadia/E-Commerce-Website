
<!DOCTYPE html>
<html lang="zxx"
xmlns:th="http://www/thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="user/template">



<body>
  <div layout:fragment="content1">  

   

    
    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form method="post">
                            <div class="group-input">
                                <label for="email">Username or email address *</label>
                                <input type="email"  id="email" name="email">
                            
                            </div>
                            <div class="group-input">
                                <label for="password">Password *</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <label for="save-pass">
                                        Save Password
                                        <input type="checkbox" id="save-pass">
                                        <span class="checkmark"></span>
                                    </label>
                                    <a href="/forgot-pass" class="forget-pass">Forget your Password</a>
                                </div>
                            </div>
                            <button type="submit" class="site-btn login-btn">Sign In</button>
                        </form>
                        <div class="switch-login">
                            <a href="/signup" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->

   </div>
   
    <div th:if="${session.msg != null}">
   <script type="text/javascript">
   		alert("[[${session.msg}]]")
   		</script>
   
   <div th:text="${@sessionUtilityBean.removeVerificationMessageFromSession()}"></div>
</div>
</body>

</html>
