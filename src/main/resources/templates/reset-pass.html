
<!DOCTYPE html>
<html lang="zxx"
xmlns:th="http://www/thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template">



<body>
  <div layout:fragment="content1">  

   

    
    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Reset Password</h2>
                         <form th:action="@{/reset-pass1}" th:object="${user}" method="post">
                            <div class="group-input">
                                <label for="password">New Password</label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Password">
                            
                            </div>
                            <div class="group-input">
                                <label for="password">Confirm Password</label>
                                <input type="password" class="form-control" name="cpassword" id="cpassword"
                                    placeholder="Password">
                            </div>
                           
                            <button type="submit" class="site-btn login-btn">Reset Password</button>
                        </form>
                        <div class="switch-login">
                            <a href="/signup" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->

   </div>
   
    <div th:if="${session.msg != null}">
   <script type="text/javascript">
   		alert("[[${session.msg}]]")
   		</script>
   
   <div th:text="${@sessionUtilityBean.removeVerificationMessageFromSession()}"></div>
</div>
</body>

</html>
