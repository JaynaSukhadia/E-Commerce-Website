
<!DOCTYPE html>
<html lang="zxx"
xmlns:th="http://www/thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="user/template">



<body>
  <div layout:fragment="content1">  

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th class="p-name">Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th><i class="ti-close" ></i></th>
                                </tr>
                            </thead>
                            <tbody th:each="cart:${listCart}" >
                                <tr>
                                    <td class="cart-pic first-row" >
                                    
                                    <img th:src="${cart.product.photosImagePath}" width="50px" height="50px"/></td>
                                    <td class="cart-title first-row" th:text="${cart.product.name}">
                                        
                                    </td>
                                    <td class="p-price first-row" th:text="${cart.product.rate}"></td>
                                    <td class="qua-col first-row" >
                                        <div class="quantity">
                                            <div class="pro-qty" >
                                            <input type="text" th:value="${cart.qty}">
                                                
                                            </div>
                                        </div>
                                    </td>
                                    <td class="total-price first-row"> <span th:text="${cart.qty} * ${cart.product.rate}"></span></td>
                                    <td class="close-td first-row" > 
                                    <a th:href="@{/cart(del_id=${cart.id})}">
                                    
                                    <i class="ti-close">    
                                   
                                     </i> </a>
                                   </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="cart-buttons">
                                <a href="#" class="primary-btn continue-shop">Continue shopping</a>
                                <a href="#" class="primary-btn up-cart">Update cart</a>
                            </div>
                            <div class="discount-coupon">
                                <h6>Discount Codes</h6>
                                <form action="#" class="coupon-form">
                                    <input type="text" placeholder="Enter your codes">
                                    <button type="submit" class="site-btn coupon-btn">Apply</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-4 offset-lg-4">
                            <div class="proceed-checkout">
                                <ul>
                                    <li class="subtotal" >Subtotal <span th:text="${total}"></span></li>
                                    <li class="cart-total">Total <span th:text="${total}"></span></li>
                                </ul>
                                <a href="/checkout" class="proceed-btn">PROCEED TO CHECK OUT</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shopping Cart Section End -->
   

    
   
   </div>
   
    <div th:if="${session.msg != null}">
   <script type="text/javascript">
   		alert("[[${session.msg}]]")
   		</script>
   
   <div th:text="${@sessionUtilityBean.removeVerificationMessageFromSession()}"></div>
</div>
</body>

</html>
